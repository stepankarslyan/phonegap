<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, user-scalable=no">
		
		<script src="../cordova.js"></script>
		<script src="../lib/jquery/jquery.js"></script>
		<link rel="stylesheet" type="text/css" href="../lib/ionic/dist/css/ionic.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		
		<script src="js/app.js"></script>
		<script src="js/controller/geolocationController.js"></script>
		<script src="js/controller/cameraController.js"></script>
		<script src="js/service/geolocationService.js"></script>
		<script src="js/service/cameraService.js"></script>
	</head>
	<body>
		
		<div class="bar bar-header bar-positive">
			<a href="/#" class="button icon-left ion-home">Home</a>
			<h1 class="title">Phonegap App</h1>
		</div>
		
		<content
			has-header="true"
			has-footer="true"
		>
			<h3 class="title padding-top60">Welcome !</h3>
			
			<div class="list">
				<div class="item item-button-right">
					Push buttom to send to server your location information
					<button class="button button-energized" onclick="app.sendGeolocation();">
						<i class="icon ion-location"></i>
					</button>
				</div>
				<br>
				
				<div class="item item-button-right">
					Push buttom to capture photo and send to server automaticly
					<button class="button button-energized" onclick="app.takePhoto()">
						<i class="icon ion-camera"></i>
					</button>
				</div>
			</div>
	
		</content>
		
		<div class="bar bar-footer bar-positive">
			<div class="title">Footer</div>
		</div>
		
	</body>
</html>
