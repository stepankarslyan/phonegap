<!DOCTYPE html>
<html>
	<head>
		<title>PhoneGap App</title>
		<script src="phonegap.js"></script>
		<script src="js/connectivitySwitch.js"></script>
	</head>
	<body>

		<script>
			document.addEventListener("deviceready", function() {
			
				connectivitySwitch.switch({
					onlineLocation: "www/online/index.html",
					offlineLocation: "www/offline/index.html"
				});
				
			}, false);
		</script>
		
	</body>
</html>
