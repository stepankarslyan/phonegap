<!DOCTYPE html>
<html ng-app='app'>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, user-scalable=no">
		
		<!-- Put all css together and after all js -->
		<script src="phonegap.js"></script>
		<script src="lib/angular/angular.js"></script>
		<script src="lib/jquery/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="lib/ionic/dist/css/ionic.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		
		<script src="js/app.js"></script>
		<script src="js/connectivitySwitch.js"></script>
		<script src="js/controller/textController.js"></script>
		<script src="js/controller/geolocationController.js"></script>
		<script src="js/controller/cameraController.js"></script>
		<script src="js/service/geolocationService.js"></script>
		<script src="js/service/cameraService.js"></script>
	
	</head>
	<body>

		<div class="bar bar-header bar-positive">
			<a href="/" class="button icon-left ion-home">Home</a>
			<h1 class="title">Phonegap App</h1>
		</div>
		<br>
		
		<div ng-view></div>
		
		<div class="bar bar-footer bar-positive">
			<div class="title">Footer</div>
		</div>

		<!-- put app controller at level of body to manage header and footer -->
		<div id="appController" ng-controller="appController">
			<script>
				// This code should be in phonegap controller not in html
				document.addEventListener("deviceready", function() {
					// You must hack angular because you put this in unusual place and don't put id to div !
					angular.element($('#appController')).scope().connectivitySwitch(); 
				}, false);
			</script>
		</div>
		
	</body>
</html>
